<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 3px solid black;
        }
    </style>
</head>

        </tr>

            <td>Percentage</td>

            <td>Class X</td>
            <td>${x_board}</td>
            <td>${x_per}</td>

            <td>2</td>
            <td>Class XII</td>
            <td>${xii_board}</td>
            <td>${xii_per}</td>
            <td>${xii_yop}</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Graduation</td>
            <td>${g_board}</td>
            <td>${g_per}</td>
            <td>${g_yop}</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Masters</td>
            <td>${m_board}</td>
            <td>${m_per}</td>
            <td>${m_yop}</td>
        </tr>
